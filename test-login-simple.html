<!DOCTYPE html>
<html>
<head>
    <title>Test Login API</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .result { background: #f0f0f0; padding: 15px; margin: 15px 0; border-radius: 5px; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîê Test Login API</h1>
    
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="showLocalStorage()">Show localStorage</button>
    <button onclick="clearStorage()">Clear localStorage</button>
    
    <div id="result" class="result">K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>

    <script>
        const API_URL = 'http://localhost:4000/api';
        const resultDiv = document.getElementById('result');

        function log(message, isError = false) {
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML = `<div class="${className}">${message}</div>`;
        }

        async function testLogin() {
            log('ƒêang test login...');
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.accessToken && data.refreshToken) {
                    // L∆∞u v√†o localStorage
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    log(`‚úÖ LOGIN TH√ÄNH C√îNG!\n\nResponse:\n${JSON.stringify(data, null, 2)}\n\n‚úÖ ƒê√£ l∆∞u v√†o localStorage!`);
                } else {
                    log(`‚ö†Ô∏è Kh√¥ng c√≥ tokens trong response:\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`‚ùå L·ªñI:\n${error.message}\n\nChi ti·∫øt: ${error.stack}`, true);
            }
        }

        async function testSignup() {
            log('ƒêang test signup...');
            try {
                const email = `test${Date.now()}@example.com`;
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: email,
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (data.accessToken && data.refreshToken) {
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    log(`‚úÖ SIGNUP TH√ÄNH C√îNG!\n\nEmail: ${email}\nResponse:\n${JSON.stringify(data, null, 2)}\n\n‚úÖ ƒê√£ l∆∞u v√†o localStorage!`);
                } else {
                    log(`‚ö†Ô∏è Kh√¥ng c√≥ tokens:\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log(`‚ùå L·ªñI:\n${error.message}`, true);
            }
        }

        function showLocalStorage() {
            const accessToken = localStorage.getItem('accessToken');
            const refreshToken = localStorage.getItem('refreshToken');
            
            if (!accessToken && !refreshToken) {
                log('‚ö†Ô∏è localStorage TR·ªêNG!\n\nCh∆∞a c√≥ tokens n√†o ƒë∆∞·ª£c l∆∞u.', true);
            } else {
                log(`üì¶ localStorage:\n\naccessToken:\n${accessToken || 'KH√îNG C√ì'}\n\nrefreshToken:\n${refreshToken || 'KH√îNG C√ì'}`);
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('üóëÔ∏è ƒê√£ x√≥a t·∫•t c·∫£ localStorage!');
        }
    </script>
</body>
</html>
